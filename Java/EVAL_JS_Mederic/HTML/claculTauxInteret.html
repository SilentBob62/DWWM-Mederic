<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>structureSite</title>
    <link rel="stylesheet" href="../CSS/claculTauxInteret.css" />
</head>

<body class="fondEcran">
    <div class="contenu column center">
        <div class="titreApp">
            <h1>Calcul du Taux d'intérêt</h1>
        </div>
        <div class="espaceH"></div>
        <form action="">
            <div class="formulaire">
                <div class="haut largeur hauteur">
                    <fieldset>
                        <div class="info1 marge ligne">
                            <label for="">Capital Emprunté</label>
                            <input type="text" id="emprunt" required pattern="[0-9]{1,}">
                            <div class="espace"></div>
                            <div class="unite">€</div>
                            <div class="message"></div>
                        </div>
                        <div class="info2 marge ligne">
                            <label for="">Taux Nominal Annuel</label>
                            <input type="text" id="taux" required pattern="[0-9]{1,2}">
                            <div class="espace"></div>
                            <div class="unite"> %</div>
                            <div class="message"></div>
                        </div>
                        <div class="info3 marge ligne">
                            <label for="">Durée d'emprunt</label>
                            <input type="text" id="duree" required pattern="[0-9]{1,}">
                            <div class="espace"></div>
                            <div class="unite">Ans</div>
                            <div class="message"></div>
                        </div>
                    </fieldset>
                </div>
                <div class="espaceH"></div>
                <div class="bas largeur hauteur">
                    <fieldset>
                        <div class="info4 marge ligne">
                            <label for="">Mensualité</label>
                            <input class="readonly" type="text" id="mensualite" readonly>
                            <div class="espace"></div>
                            <div class="unite">€</div>
                            <div class="message"></div>
                        </div>
                        <div class="info5 marge ligne">
                            <label for="">Coût Total</label>
                            <input class="readonly" type="text" id="cout" readonly>
                            <div class="espace"></div>
                            <div class="unite">€</div>
                            <div class="message"></div>
                        </div>
                    </fieldset>
                </div>

            </div>
        </form>
        <div class="espaceH"></div>
        <div class="bouton">
            <button id="calcul" class="grandeMarge">calculer</button>
            <button id="zero" class="grandeMarge">Nouveau Calcul</button>
        </div>
        <script src="../JS/claculTauxInteret.js "></script>
    </div>
</body>
